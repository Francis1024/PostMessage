<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>游戏</title>
  </head>
  <body style="border:5px solid #333;">
    <h1>this is Game</h1>
    <button onclick="textOnclick1()">登录</button>
    <button onclick="textOnclick2()">注销</button>
    <button onclick="textOnclick3()">支付</button>
    <button onclick="textOnclick4()">创建角色</button>
    <button onclick="textOnclick5()">进入游戏</button>
    <button onclick="textOnclick6()">角色升级</button>
    <button onclick="textOnclick7()">初始化</button>
    <script>
      // 登录
      function textOnclick1() {
        JYNative.onLogin();
      }
      // 注销
      function textOnclick2() {
        JYNative.onLogout();
      }
      // 支付
      function textOnclick3() {
        let params = {
          userId: "488427",
          cpBill: "1111",
          price: 1,
          productDesc: "xxx",
          productId: "1111",
          productName: "xxx",
          roleId: "1111",
          roleName: "xxxx",
          roleLevel: 1,
          serverId: "1111",
          serverName: "xxx",
          payNotifyUrl: "htts://xxxxxxx"
        };
        JYNative.onPay(JSON.stringify(params));
      }
      // 创建角色
      function textOnclick4() {
        let params = {
          roleId: "1",
          roleName: "xxx",
          roleLevel: "11",
          serverId: "22",
          serverName: "xxx",
          roleCreateTime: "1456397360"
        };
        JYNative.onCreateRole(JSON.stringify(params));
      }
      // 进入游戏
      function textOnclick5() {
        let params = {
          roleId: "1",
          roleName: "xxx",
          roleLevel: "11",
          serverId: "22",
          serverName: "xxx",
          roleCreateTime: "1456397360"
        };
        JYNative.onEnterGame(JSON.stringify(params));
      }
      // 角色升级
      function textOnclick6() {
        let params = {
          roleId: "1",
          roleName: "xxx",
          roleLevel: "11",
          serverId: "22",
          serverName: "xxx",
          roleCreateTime: "1456397360"
        };

        JYNative.onRoleUpLevel(JSON.stringify(params));
      }
      // 初始化
      function textOnclick7() {
        JYNative.onInit();
      }
      // 初始化回调
      function onInitCallback(res) {
        alert(JSON.stringify(res));
      }
      // 登录回调
      function onLoginCallback(res) {
        alert(JSON.stringify(res));
        if (res.state == 1) {
        }
      }
      // 注销回调
      function onLogoutCallback(res) {
        alert(JSON.stringify(res));
      }
    </script>
  </body>
</html>
